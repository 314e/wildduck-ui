		<title>WildDuck UI</title>
		<script>
			window.basePath = '/';
			if (window.location.host.endsWith('com')) {
				// production
				// disable react debug tool
				if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
					window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
				}
			} else if (window.location.host !== 'localhost') {
				// integration
				var possibleBranch = window.location.pathname.split('/')[1];
				if ((possibleBranch && possibleBranch.startsWith('br-')) || possibleBranch === 'sprint') {
					window.basePath = '/' + possibleBranch + '/';
				}
			}

			var head = document.getElementsByTagName('head')[0];
			if (head) {
				var baseTag = document.createElement('base');
				baseTag.href = window.basePath;
				head.appendChild(baseTag);
			}
		</script>

		<div id="root"></div>
